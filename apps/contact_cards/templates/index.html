[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="app" v-cloak>
  <div class="container">
    <h1 class="title">Contacts</h1>
    <div><button class="button is-success" id="add_button" @click="addContact">Add Contact</button></div>
    <div class="card contact mt-4" v-for="(contact, index) in contacts" :key="contact.id">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="photo image is-96x96" @click="openImageDialog(index)">
              <img class="photo" :src="contact.contact_image"/>
              <input type="file" ref="fileInput" style="display: none" @change="uploadImage($event, contact)">
            </figure>
          </div>
          <div class="media-content">
            <p class="title person-name">
              <input type="text" class="input is-4 title" name="name"
                     placeholder="Name" v-model="contact.contact_name"
                     :readonly="!contact.editingName"
                     @dblclick="enableEditing(contact, 'editingName')"
                     @blur="saveContact(contact, 'contact_name')"/>
            </p>
            <p class="subtitle person-affiliation">
              <input type="text" class="input is-6" name="affiliation" placeholder="Affiliation"
                     v-model="contact.contact_affiliation"
                     :readonly="!contact.editingAffiliation"
                     @dblclick="enableEditing(contact, 'editingAffiliation')"
                     @blur="saveContact(contact, 'contact_affiliation')"/>
            </p>
          </div>
          <div class="media-right"><button class="delete_button" @click="deleteContact(contact.id)">Delete</button></div>
        </div>
        <textarea class="textarea" name="description" placeholder="Description" v-model="contact.contact_description"
                  :readonly="!contact.editingDescription"
                  @dblclick="enableEditing(contact, 'editingDescription')"
                  @blur="saveContact(contact, 'contact_description')"></textarea>
      </div>
    </div>
  </div>
</div>

[[block page_scripts]]
<script>
  let get_contacts_url = "[[=XML(get_contacts_url)]]";
  let add_contact_url = "[[=XML(add_contact_url)]]";
  let delete_contact_url = "[[=XML(delete_contact_url)]]";
  let update_contact_url = "[[=XML(update_contact_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
